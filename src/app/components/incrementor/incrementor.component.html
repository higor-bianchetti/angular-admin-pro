<div class="input-group">
  <span class="input-group-btn">
    <button type="button" [ngClass]="btnClass" (click)="changeValue(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" placeholder="Progress" min="0" max="100" [(ngModel)]="progress">
  <span class="input-group-btn">
    <button type="button" [ngClass]="btnClass" (click)="changeValue(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
