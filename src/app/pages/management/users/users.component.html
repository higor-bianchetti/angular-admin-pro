<div class="row fast-animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Search user...">
      </div>
    </div>
  </div>
</div>

<div class="row fast-animated fadeIn">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0 mt-1">Please wait...</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total: {{totalUsers}}</h4>
        <h6 class="card-subtitle">Registered users on the app</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Email</th>
                <th>Name</th>
                <th>Role</th>
                <th>Auth</th>
                <th class="text-nowrap">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>xxxxxxxxxx</td>
                <td>{{user.email}}</td>
                <td>{{user.name}}</td>
                <td>{{user.role}}</td>
                <td>
                  <span class="label label-danger">Google</span>
                  <span class="label label-info">Email</span>
                </td>
                <td class="text-nowrap">
                  <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i
                      class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Delete"> <i
                      class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-secondary mr-3">Prev</button>
        <button class="btn btn-secondary">Next</button>
      </div>
    </div>
  </div>
</div>
