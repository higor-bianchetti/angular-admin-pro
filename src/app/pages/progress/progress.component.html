<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress Bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active" style="height:20px;"
            [style.width]="getProgress1" role="progressbar">
          </div>
        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active" style="height:20px;"
            [style.width]="getProgress2" role="progressbar">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementor (changeProgress)="getProgressChanged(1, $event)" [value]="progress1"></app-incrementor>
        <!-- <app-incrementor (changeProgress)="progress1 = $event" [value]="progress1"></app-incrementor> -->
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementor (changeProgress)="getProgressChanged(2, $event)" [value]="progress2" [btnClass]="'btn-info'">
        </app-incrementor>
        <!-- <app-incrementor (changeProgress)="progress2 = $event" [value]="progress2"></app-incrementor> -->
      </div>
    </div>
  </div>
</div>
