<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My user profile</h4>
        <h6 class="card-subtitle">Edit my user profile</h6>
        <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="name">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="name" placeholder="User's name" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="email" placeholder="User's email" formControlName="email">
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid">
            <i class="fa fa-save"></i> Save
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User image</h6>
        <img src="" alt="">
        <input type="file">
        <br /><br />
        <button type="button" class="btn btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i> Change image
        </button>
      </div>
    </div>
  </div>
</div>
